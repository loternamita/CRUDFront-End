<!-- <form action=""> -->
<div class="container">
  <table>

    <tr>
      <td>
        <hr> Tipo de documento: <select name="miselect" [(ngModel)]="seleccionadoHtml">
          <option [value]=" item" *ngFor="let item of lista">{{item}}</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>
        numeroCedula: <input type="text" [(ngModel)]="clienteCreate.numeroCedula">
      </td>
    </tr>

    <tr>
      <td>
        primerNombre: <input type="text" [(ngModel)]="clienteCreate.primerNombre">
      </td>
    </tr>

    <tr>
      <td>
        segundoNombre: <input type="text" [(ngModel)]="clienteCreate.segundoNombre">
      </td>
    </tr>

    <tr>
      <td>
        primerApellido: <input type="text" [(ngModel)]="clienteCreate.primerApellido">
      </td>
    </tr>

    <tr>
      <td>
        segundoApellido: <input type="text" [(ngModel)]="clienteCreate.segundoApellido">
      </td>
    </tr>

    <tr>
      <td>
        telefono: <input type="text" [(ngModel)]="clienteCreate.telefono">
      </td>
    </tr>

    <tr>
      <td>
        direccion: <input type="text" [(ngModel)]="clienteCreate.direccion">
      </td>
    </tr>

    <tr>
      <td>
        ciudadResidencia: <input type="text" [(ngModel)]="clienteCreate.ciudadResidencia">
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <input type="button" value="Registrar Cliente" (click)="guardar()">
      </td>
    </tr>
  </table>


  <table *ngIf="response.code == 200">
    <tr>
      <td>
        {{response.code}}
      </td>
    </tr>
    <tr>
      <td>
        {{response.messageCode}}
      </td>
    </tr>
  </table>


</div>
<!-- </form> -->
